<!DOCTYPE html>
<html>
  <head>
    <title>Swagger</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="icon" href="https://getid.ee/wp-content/uploads/2019/08/favicongetid-2.png" sizes="32x32">
    <link rel="icon" href="https://getid.ee/wp-content/uploads/2019/08/favicongetid-2.png" sizes="192x192">

    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script src="./swagger-ui.js"> </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script> -->
    <!-- <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script> -->

    <div id="swagger-ui"></div>

    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://vvorld.github.io/getid-api-v1.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
